<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dados: Number</title>
</head>
<body>
    <script>
        console.log("Número inteiro:", 33);
        console.log("Número real: ", 3.5);
        console.log("NaN (Not a Number): ", "a" / 3);
        console.log(3 * Infinity);
    </script>
</body>
</html>
